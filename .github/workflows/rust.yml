name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libdbus-1-dev espeak-ng libasound2-dev pkg-config dbus-x11 alsa-utils python3-dbus libssl-dev cmake build-essential
        
    - name: Install libvosk
      run: |
        pip install vosk
        VOSK_DIR=$(python3 -c "import os, vosk; print(os.path.dirname(vosk.__file__))")
        echo "Found vosk at $VOSK_DIR"
        find "$VOSK_DIR" -name "libvosk.so"
        sudo cp "$VOSK_DIR/libvosk.so" /usr/local/lib/libvosk.so
        sudo cp "$VOSK_DIR/libvosk.so" /usr/lib/libvosk.so
        sudo ldconfig
        ls -l /usr/local/lib/libvosk.so
        ls -l /usr/lib/libvosk.so

    - name: Configure Cargo Linker
      run: |
        mkdir -p .cargo
        echo '[target.x86_64-unknown-linux-gnu]' > .cargo/config.toml
        echo 'rustflags = ["-L", "native=/usr/local/lib"]' >> .cargo/config.toml
        cat .cargo/config.toml

    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache Cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      env:
        LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu
      run: cargo test --verbose
